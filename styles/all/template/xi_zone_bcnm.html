<div class="forabg">
	<div class="inner">
		<ul class="topiclist">
			<li class="header">
				<dl class="row-item">
					<dt class="itemname">
						<div class="list-inner">{L_LSBBB_BATTLEFIELD}</div>
					</dt>
					<dd class="mobname">{L_LSBBB_CHARACTER}</dd>
					<dd class="topics">{L_LSBBB_PARTY}</dd>
					<dd class="lastpost">{L_LSBBB_RECORD}</dd>
				</dl>
			</li>
		</ul>
		<ul class="topiclist forums">
			<!-- BEGIN bcnmrow -->
			<li class="row">
				<dl class="row-item">
					<dt class="itemname">
						<div class="list-inner">
							<a href="#{bcnmrow.bcnmid}" class="forumtitle">{bcnmrow.name}</a>
							<br /><a href="https://ffxiclopedia.fandom.com/wiki/{bcnmrow.name}" target="_new">{L_LSBBB_FFXICLOPEDIA}</a>
						</div>
					</dt>
					<dd class="mobname">{bcnmrow.fastestname}</dd>
					<dd class="topics">{bcnmrow.fastestpartysize}<!-- IF mobrow.minlevel != mobrow.maxlevel --> - {mobrow.maxlevel}<!-- ENDIF --></dd>
					<dd class="lastpost">{bcnmrow.fastesttime}</dd>
				</dl>
			</li>
			<!-- END bcnmrow -->
		</ul>
	</div>
</div>
<!-- ENDIF -->
